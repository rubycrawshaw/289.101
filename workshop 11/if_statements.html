        var grade = 100;
        
        document.write(grade + '<br />');
        
        if (grade >= 80){
            document.write('A!');
        }
        else if (grade >= 70){
            document.write('B!');
        }
        else if (grade >= 60){
            document.write('C!');
        }
        else if (grade >= 50){
            document.write('D!');
        }
        else if (grade >= 40){
            document.write('FAIL!');
        }
        
    </script>
    
</body>
