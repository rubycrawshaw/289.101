<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Booleans</title>
</head>

<body>
 1 is equal to 1
    
    <script>
        document.write(1 == 1);
        
        console.log(1 == 1); // true
        console.log(1 == '1');//true
        console.log('mike' == 'mike');// true
        console.log('mike' == 'Mike'); // false
        
        //less than
        console.log(1 < 1);// false
        
        //less than equalls
        console.log(1 <= 1);// true
        
        //exactly equalls
        console.log(1 === 1);// true
        console.log(1 === '1');// false
        
        //logical operators AND
        console.log(1==1 && 2==2);//true

        //
        console.log(1==1 && 2==1);// false
        
        //OR
        console.log(1==1 || 2==1);// true
        
    </script>
    
</body>

</html>
