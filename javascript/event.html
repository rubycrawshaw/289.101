<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-g"/>
        <title>Event Listener</title>
        
        <style>
            
        
        </style>

    </head>
    
    <body>
        
        <div id="hello_btn">
            Say Hello
        </div>
        
        <script>
        
            document.getElementById('hello_btn').addEventListener('click', function(){
                //alert('Hello!');
                document.getElementById('hello_btn').style.color = 'yellow';
                document.getElementById('hello_btn').style.backgroundColor = 'orange';
                document.getElementById('hello_btn').style.border = 'dashed #000000';
            });
        
        </script>
        
    </body>
</html>
